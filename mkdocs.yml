site_name: Infraestructura de Datos Espaciales FCyT UADER
site_description: Community Datasets in Google Earth Engine
site_author: Fernando Tentor
site_url: https://ide-fcyt.github.io/IDE-FCyT/

# Repository
repo_name: IDE-FCyT/IDE-FCyT
repo_url: https://github.com/IDE-FCyT/IDE-FCyT
edit_uri: ./edit/main/docs

# Copyright
copyright: 'Copyright &copy; 2021 - IDE FCyT UADER'

theme:
  name: material
  logo: images/IDE_LOGO.svg

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: es
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  font:
    text: Google Sans
    code: Regular
  favicon: images/favicon.ico
  icon:
    logo: logo

# Options
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/IDE-FCyT
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/fcyt.uader/?hl=es
    - icon: fontawesome/solid/paper-plane
      link: mailto:<fcyt_ide@uader.edu.ar>
      name: "Contactanos"
    
    
    

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde



