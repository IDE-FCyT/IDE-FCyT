site_author: Fernando Tentor
site_url: https://ide-fcyt.github.io/IDE-FCyT/

# Repository
repo_name: IDE-FCyT/IDE-FCyT
repo_url: https://github.com/IDE-FCyT/IDE-FCyT
edit_uri: ./edit/main/docs

# Copyright
copyright: 'Copyright 춸 2021 - IDE FCyT UADER'

theme:
  name: material
  language: es
  logo: images/IDE_LOGO.svg
  favicon: images/favicon1.ico
  font:
    text: Google Sans
    code: Regular
  icon:
    logo: logo
  features:
    - navigation.tabs         # Men칰 superior desplegable
    - navigation.sections     # Submen칰 en barra lateral
    - toc.integrate           # Integraci칩n del 칤ndice de contenidos
  palette:
    - scheme: default
      primary: porto-primary-color
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: porto-primary-color
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  static_templates:
    - 404.html
  include_search_page: false
  search_index_only: true

extra_css:
